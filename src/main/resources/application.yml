spring:
  application:
    name: appointment
  messages:
    encoding: UTF-8
    cache-duration: -1
    basename: messages
  r2dbc:
    pool:
      initial-size: 10
      max-size: 30
      max-idle-time: 15s
      validation-query: SELECT 1
    properties:
      connect-timeout: 10
      ssl: false
      max-create-connection-time: 3
      max-acquire-time: 5
      max-life-time: 15
server:
  port: 8086
  error:
    include-message: always
