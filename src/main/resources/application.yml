spring:
  application:
    name: appointment
  messages:
    encoding: UTF-8
    cache-duration: -1
    basename: messages
  r2dbc:
    pool:
      initial-size: 50
      max-size: 100
      max-idle-time: 15s
      validation-query: SELECT 1
      enabled: true
    properties:
      connect-timeout: 3s
      ssl: false
      max-create-connection-time: 3s
      max-acquire-time: 5s
      max-life-time: 15s
server:
  port: 8087
  error:
    include-message: always
